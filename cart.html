  <script>
    // Retrieve cart items from localStorage
    var cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    // Function to display cart items
    function displayCartItems() {
		var cartContainer = document.getElementById('cart-items');
		var cartHTML = '';
	  
		if (cartItems.length === 0) {
		  cartHTML = '<p>Your cart is empty.</p>';
		}
		
		else {
		  cartHTML += '<table class="table">';
		  cartHTML += '<thead><tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th><th>Action</th></tr></thead>';
		  cartHTML += '<tbody>';
	  
		  var total = 0; // Initialize total to 0	    

		  cartItems.forEach(function(item, index) {
			var totalPrice = parseFloat(item.price) * parseInt(item.quantity);
			total += totalPrice;
	  
			cartHTML += '<tr>';
			cartHTML += '<td>' + item.name + '</td>';
			cartHTML += '<td>$' + item.price + '</td>';
			cartHTML += '<td><select class="form-select" onchange="updateQuantity(' + index + ', this.value)">';
			for (var i = 1; i <= 10; i++) {
			  cartHTML += '<option value="' + i + '"' + (item.quantity == i ? ' selected' : '') + '>' + i + '</option>';
			}
			cartHTML += '</select></td>';
			cartHTML += '<td>$' + totalPrice.toFixed(2) + '</td>';
			cartHTML += '<td><button class="btn btn-danger btn-sm" onclick="removeItem(' + index + ')">Remove</button></td>';
			cartHTML += '</tr>';
		  });
	  
		  cartHTML += '<tr><td colspan="3">Total:</td><td>$' + total.toFixed(2) + '</td><td></td></tr>'; // Display total
		  cartHTML += '</tbody></table>';
		}
	  
		cartContainer.innerHTML = cartHTML;
	  }
	  

    // Function to add item to cart or update quantity
    function addItemToCart(newItem) {
		var found = false;
	  
		// Initialize quantity to 1 if not specified
		newItem.quantity = newItem.quantity || 1;
	  
		cartItems.forEach(function(item) {
		  if (item.id === newItem.id) {
			item.quantity = parseInt(item.quantity) + parseInt(newItem.quantity);
			found = true;
		  }
		});
	  
		if (!found) {
		  cartItems.push(newItem);
		}
	  
		localStorage.setItem('cart', JSON.stringify(cartItems));
		displayCartItems();
	  }

    // Function to remove item from cart
    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      displayCartItems();
    }

    // Function to update quantity
    function updateQuantity(index, quantity) {
      cartItems[index].quantity = parseInt(quantity);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      displayCartItems();
    }

	// Call displayCartItems function when the page loads
	window.onload = function() {
		displayCartItems();
	  };
	
  </script>
